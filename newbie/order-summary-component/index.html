<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <main class="card text-center">
      <header class="">
        <img src="./images/illustration-hero.svg" alt="" />
      </header>
      <section class="card-section">
        <h1 class="">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="grid-x grid-padding-x align-middle align-center price">
          <img src="./images/icon-music.svg" alt="" class="cell small-3" />
          <p class="cell small-5">
            <span>Annual Plan</span> <br />
            $59.99/year
          </p>
          <a class="cell small-4" href="">Change</a>
        </div>

        <div class="grid-x">
          <button class="cell btn">Proceed to Payment</button>
          <button class="cell">Cancel Order</button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://panagiotis.netlify.app">P.Panagiotakopoulos</a>.
    </footer>
  </body>
</html>
