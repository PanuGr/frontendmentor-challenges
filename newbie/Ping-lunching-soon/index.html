<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="./images/logo.svg" alt="">
  <h1>We are launching <span>soon!</span></h1>

  <p>Subscribe and get notified</p>
  <form>
    <input type="email" name="email" id="email" placeholder="Your email address..." required
      aria-label="Type your email address">
    <p class="error-message"></p>
    <input type="submit" value="Notify Me" aria-label="Subscribe">
  </form>
  <img src="./images/illustration-dashboard.png" alt="A picture with fake statistics">

  <footer>
    <a href="" aria-label="join us on facebook">
      <ion-icon name="logo-facebook" aria-hidden="true"></ion-icon>
    </a>
    <a href="" aria-label="join us on twitter">
      <ion-icon name="logo-twitter" aria-hidden="true"></ion-icon>
    </a>
    <a href="" aria-label="join us on instagram">
      <ion-icon name="logo-instagram" aria-hidden="true"></ion-icon>
    </a>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://panagiotis.netlify.com">P.Panagiotakopoulos</a>.
    </p>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script>
    const input = document.querySelector('input');

    function validateEmail(email) {

      const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

    function formValidation(e) {
      e.preventDefault();
      if (input.value === "") {
        document.querySelector('.error-message').innerHTML = 'Whoops! It looks like you forgot to add your email';
        document.querySelector('.error-message').style.visibility = 'visible';
      }
      else if (!validateEmail(input.value)) {
        document.querySelector('.error-message').innerHTML = 'Please provide a valid email address';
        document.querySelector('.error-message').style.visibility = 'visible';
      } else {
        location.reload()
      }
    };
    document.querySelector('input[type=submit]').addEventListener('click', formValidation)

  </script>
</body>

</html>
