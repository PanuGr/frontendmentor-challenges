<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>

<body>
  <main>
    <h1>Calculate your age</h1>
    <form class="flex">
      <div class="flex">
        <label for="day">DAY</label>
        <input type="number" name="day" id="day" min="1" max="31" required placeholder="DD" title="Must be a valid day">
        <small class="error"></small>
      </div>
      <div class="flex">
        <label for="month">MONTH</label>
        <input type="number" name="month" placeholder="MM" id="month" required min="1" max="12"
          title="Must be a valid month">
        <small class="error"></small>
      </div>
      <div class="flex">
        <label for="year">YEAR</label>
        <input type="number" name="year" id="year" min="1000" max="9999" title="Must be in the pas" required
          placeholder="YYYY">
        <small class="error"></small>
      </div>
      <button type="submit" aria-label="Calculate you age">
        <img src="./images/icon-arrow.svg" alt="">
      </button>
    </form>
    <hr>
    <div class="flex result">
      <div><span class="age-number ">- -</span><span>years</span></div>

      <div><span class="age-number">- -</span><span>months</span></div>

      <div><span class="age-number">- -</span><span>days</span></div>
    </div>
  </main>

  <footer>
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a target="_blank" href="https://codealagreek.netlify.app">Panagiotis Panagiotakopoulos</a>
    </p>
  </footer>
</body>

</html>
