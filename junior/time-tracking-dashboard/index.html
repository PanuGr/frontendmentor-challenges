<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <script async src="app.js"></script>
  </head>
  <body>
    <main>
      <header class="card">
        <div>
          <img src="./images/image-jeremy.png" alt="" width="50" />
          <h1>
            Report for <br />
            <span>Jeremy Robson</span>
          </h1>
        </div>
        <nav>
          <button id="daily">Daily</button>
          <button id="weekly" class="active">Weekly</button>
          <button id="monthly">Monthly</button>
        </nav>
      </header>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">P.Panagiotakopoulos</a>.
    </footer>
  </body>
</html>
